<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""></link>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
    </head>

    <body>
        <div id="mapid"> </div>


          <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
          <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

          <script>

              var mymap = L.map('mapid').setView([51.505, -0.09], 13);

              L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                  attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â©',
                  maxZoom: 18,
              }).addTo(mymap);


              //GeoJson

              var geojsonFeature = {
                  "type": "Feature",
                  "properties": {
                      "style": {
                          "color": "#004070",
                          "weight": 4,
                          "opacity": 1
                      },
                      "name": "Green Park",
                  },
                  "geometry": {
                      "type": "Point",
                      "coordinates": [51.503507, -0.143799]
                  }
              };
              //
              // var geojsonLayer = new L.GeoJSON(geojsonFeature);
              // map.addLayer(geojsonLayer).fitBounds(geojsonLayer.getBounds());
              L.geoJSON(geojsonFeature).addTo(mymap);
              // var myLines = [{
              //     "type": "LineString",
              //     "coordinates": [[-100, 40], [-105, 45], [-110, 55]]
              // }, {
              //     "type": "LineString",
              //     "coordinates": [[-105, 40], [-110, 45], [-115, 55]]
              // }];
              //
              // var myStyle = {
              //     "color": "#ff7800",
              //     "weight": 5,
              //     "opacity": 0.65
              // };
              //
              // L.geoJSON(myLines, {
              //     style: myStyle
              // }).addTo(mymap);

              //Basic functionality

              var marker = L.marker([51.5, -0.09]).addTo(mymap);

              var circle = L.circle([51.508, -0.11], {
                  color: 'red',
                  fillColor: '#f03',
                  fillOpacity: 0.5,
                  radius: 500
              }).addTo(mymap);

              var polygon = L.polygon([
                  [51.509, -0.08],
                  [51.503, -0.06],
                  [51.51, -0.047]
              ]).addTo(mymap);

              marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
              circle.bindPopup("I am a circle.");
              polygon.bindPopup("I am a polygon.");

              var popup = L.popup()
              .setLatLng([51.5, -0.09])
              .setContent("I am a standalone popup.")
              .openOn(mymap);

              function onMapClick(e) {
                  popup
                      .setLatLng(e.latlng)
                      .setContent("You clicked the map at " + e.latlng.toString())
                      .openOn(mymap);
              }

              mymap.on('click', onMapClick);

              //**obsolete**
              // function onMapClick(e) {
              //     alert("You clicked the map at " + e.latlng);
              // }
              //
              // mymap.on('click', onMapClick);

              // var popup = L.popup();
              //


          </script>
    </body>
</html>
